<form class="add-user-container" (ngSubmit)="onSubmit()" [formGroup]="addUserForm">
    <h6 mat-subheader class="add-user-title-personal"><span>Personal Details</span>
        
  <span class="toolbar-spacer"></span> <button mat-button color="primary">
          <mat-icon>backspace</mat-icon>
      </button></h6>
    <!-- <mat-divider></mat-divider> -->
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="userName" placeholder="Enter name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Company name</mat-label>
            <input matInput [formControl]="companyName" placeholder="Enter company name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput [formControl]="email" placeholder="test@example.com">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select [formControl]="role" placeholder="Select role">
                <mat-option value="one">Agent</mat-option>
                <mat-option value="two">Supplier</mat-option>
              </mat-select>
        </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" [type]="passwordHide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
          <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput [formControl]="confirmPassword" [type]="confirmPasswordHide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="confirmPasswordHide = !confirmPasswordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPasswordHide">
          <mat-icon>{{confirmPasswordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    
        <h6 mat-subheader>Contact Details</h6>
        <!-- <mat-divider></mat-divider> -->
        <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput [formControl]="mobileNumber" placeholder="Enter mobile number">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <mat-select [formControl]="country" placeholder="Select country">
                <mat-option value="one">Chennai</mat-option>
                <mat-option value="two">Cuddalore</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select [formControl]="state" placeholder="Select state">
                <mat-option value="one">Chennai</mat-option>
                <mat-option value="two">Cuddalore</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <mat-select [formControl]="city" placeholder="Select city">
                <mat-option value="one">Chennai</mat-option>
                <mat-option value="two">Cuddalore</mat-option>
              </mat-select>
        </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput [formControl]="address" placeholder="Enter address"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Pin code</mat-label>
        <input matInput [formControl]="pinCode" >
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Pan number</mat-label>
        <input matInput [formControl]="panNumber" placeholder="Enter pan number">
    </mat-form-field>
    <p class="add-user-submit">
            <mat-radio-group [formControl]="status">
                <mat-radio-button value="1">Active</mat-radio-button>
                <mat-radio-button value="0">In active</mat-radio-button>
            </mat-radio-group>
        <button mat-raised-button color="primary" >Submit</button>
    </p>


  </form>
