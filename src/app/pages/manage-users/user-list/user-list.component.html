<mat-toolbar color="basic">
  <span>User details</span>
  <span class="toolbar-spacer"></span>
  <button mat-mini-fab color="primary">
    <a routerLink="/users/add" >
      <mat-icon>add</mat-icon>
    </a>
  </button>
</mat-toolbar>
<mat-accordion class="filter-headers-align" multi>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Filter </mat-panel-title>
      <mat-icon>search</mat-icon>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1" />
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- User name column -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>User name</th>
    <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
  </ng-container>

  <!--Company Name column -->
  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef>Company name</th>
    <td mat-cell *matCellDef="let element">{{ element.company_name }}</td>
  </ng-container>

  <!-- Role column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <!--Status column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <!-- <ng-container matColumnDef="pan_number">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" title="Edit Contact">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container> -->
  <!-- Delete Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" style="width: 20%">
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="editUser(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
